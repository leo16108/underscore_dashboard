<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase and Chart.js Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Top Summary Section -->
    <div class="summary">
        <div class="card">
            <h3>Today</h3>
            <p id="today-profit">EUR 0</p>
        </div>
        <div class="card">
            <h3>Yesterday</h3>
            <p id="yesterday-profit">EUR 0</p>
        </div>
        <div class="card">
            <h3>This Month</h3>
            <p id="monthly-profit">EUR 0</p>
        </div>
        <div class="card">
            <h3>All Time</h3>
            <p id="all-time-profit">EUR 0</p>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Upcoming Bets and Chat -->
        <div class="sidebar">
            <div class="section upcoming-bets">
                <h4>Upcoming Bets</h4>
                <ul id="upcoming-bets-list">
                    <!-- Upcoming bets go here -->
                </ul>
            </div>
            <div class="section chats">
                <h4>Announcements</h4>
                <ul>
                    <li># general</li>
                    <li># help</li>
                    <li># public-bets</li>
                </ul>
            </div>
        </div>

        <!-- Graph Section -->
        <div class="chart-section">
            <h3>Monthly Profit Trend</h3>
            <canvas id="profit-chart"></canvas>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
